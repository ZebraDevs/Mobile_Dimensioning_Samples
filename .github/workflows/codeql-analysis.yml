# to commit it to your repository.
#
# You may wish to alter this file to override the set of languages analyzed,
# or to provide custom queries or build logic.
#
# ******** NOTE ********
# We have attempted to detect the languages in your repository. Please check
# the `language` matrix defined below to confirm you have the correct set of
# supported CodeQL languages.
#
name: "CodeQL"

on:
  push:
    branches: [ "master" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "master" ]
  schedule:
    - cron: '18 18 * * 5'

jobs:
  analyze_java_parcelmd:
    name: Analyze Java ParcelMDClient project sources
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        source-root: /home/runner/work/Mobile_Dimensioning_Samples/Mobile_Dimensioning_Samples/Java/ParcelMDClientSampleApp/

    - run: |
        echo "Assemble  Java ParcelMDClientSampleApp debug build..."
        cd ./Java
        cd ./ParcelMDClientSampleApp
        ./gradlew clean --continue assembleDebug || true
        cd ..

    - name: Perform CodeQL Analysis for Java ParcelMDClientSampleApp
      uses: github/codeql-action/analyze@v2


  analyze_xamarin_parcelmd:
    name: Analyze Xamarin ParcelMDClient project sources
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}
        source-root: /home/runner/work/Mobile_Dimensioning_Samples/Mobile_Dimensioning_Samples/Xamarin/ParcelMDClientSampleApp/

    - run: |
        echo "Assemble Xamarin ParcelMDClientSampleApp debug build..."
        cd ./Xamarin
        cd ./ParcelMDClientSampleApp
        ./gradlew clean --continue assembleDebug || true
        cd ..

    - name: Perform CodeQL Analysis for Java ParcelMDClientSampleApp
      uses: github/codeql-action/analyze@v2
